<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeet UNZA - Loading...</title>
    <link rel="stylesheet" href="/public/css/base.css">
    <script>
        // Clear any existing auth data
        localStorage.clear();
        sessionStorage.clear();
        
        // Set all required authentication data
        const authData = {
            // Basic auth info
            isLoggedIn: 'true',
            userRole: 'admin',
            userEmail: 'public@example.com',
            userName: 'Public Admin',
            authToken: 'public_access_token_12345',
            
            // User object that the application expects
            user: JSON.stringify({
                name: 'Public Admin',
                role: 'admin',
                email: 'public@example.com',
                isAdmin: true,
                isAuthenticated: true
            }),
            
            // Additional flags that might be checked
            token: 'public_access_token_12345',
            isAuthenticated: 'true',
            isAdmin: 'true'
        };

        // Save all data to both storage locations
        Object.entries(authData).forEach(([key, value]) => {
            localStorage.setItem(key, value);
            sessionStorage.setItem(key, value);
        });

        // Force redirect to admin page
        setTimeout(() => {
            window.location.href = './admin/';
        }, 100);
    </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <h1>SmartMeet UNZA</h1>
    <p>Logging you in automatically...</p>
    <p>If you're not redirected in a few seconds, <a href="./admin/" style="color: blue; text-decoration: underline;">click here</a>.</p>
    
</body>
</html>
