<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meetings - SmartMeet UNZA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container" class="h-full"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-6xl mx-auto">
                    <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-800">My Meetings</h2>
                            <p class="text-sm text-gray-500">View and manage your upcoming and past meetings</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="px-4 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                                <i class="fas fa-filter mr-2"></i>Filters
                            </button>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="mb-4 border-b">
                        <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                            <button id="tabUpcoming" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 text-sm font-medium">Upcoming</button>
                            <button id="tabPast" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 text-sm font-medium">Past</button>
                            <button id="tabAll" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 text-sm font-medium">All</button>
                        </nav>
                    </div>

                    <!-- Sections -->
                    <section id="upcomingSection">
                        <div id="upcomingList" class="space-y-4"></div>
                    </section>
                    <section id="pastSection" class="hidden">
                        <div id="pastList" class="space-y-4"></div>
                    </section>
                    <section id="allSection" class="hidden">
                        <div class="text-gray-500 py-6">Use Upcoming or Past tabs to view your meetings.</div>
                    </section>
                </div>
            </main>

            
            <!-- Meeting Details Modal -->
            <div id="meetingDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
                <div class="bg-white rounded-lg w-full max-w-xl">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h3 class="text-lg font-medium" id="detailsTitle">Meeting Details</h3>
                        <button id="closeDetailsModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="p-6 space-y-3">
                        <div class="flex items-start">
                            <div class="w-1/3 font-medium text-gray-700">Time:</div>
                            <div class="w-2/3" id="detailsTime">-</div>
                        </div>
                        <div class="flex items-start">
                            <div class="w-1/3 font-medium text-gray-700">Location:</div>
                            <div class="w-2/3" id="detailsLocation">-</div>
                        </div>
                        <div class="flex items-start">
                            <div class="w-1/3 font-medium text-gray-700">Organizer:</div>
                            <div class="w-2/3" id="detailsOrganizer">-</div>
                        </div>
                        <div class="flex items-start">
                            <div class="w-1/3 font-medium text-gray-700">Description:</div>
                            <div class="w-2/3" id="detailsDescription">-</div>
                        </div>
                    </div>
                    <div class="p-4 border-t flex justify-end">
                        <button id="detailsJoinBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/meetings.js"></script>
</body>
</html>
