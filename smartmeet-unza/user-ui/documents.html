<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - SmartMeet UNZA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container" class="h-full"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Hidden metadata (header component displays title) -->
                <div class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800" id="page-title">Documents</h2>
                    <p class="text-sm text-gray-500" id="page-description">Access meeting documents and resources</p>
                </div>

                <!-- Search and Filter (read-only) -->
                <div class="mb-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div class="relative flex-1 max-w-md">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input id="docSearch" type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Search documents...">
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <select id="docFilter" class="block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="all">All Documents</option>
                            <option value="agenda">Agendas</option>
                            <option value="minutes">Minutes</option>
                            <option value="presentation">Presentations</option>
                            <option value="report">Reports</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <!-- Documents Grid (read-only, download only) -->
                <div id="documentsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </main>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/documents.js"></script>
</body>
</html>
