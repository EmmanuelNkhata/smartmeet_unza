<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SmartMeet UNZA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container" class="h-full"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div id="header-container"></div>
            
            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Settings</h2>

                    <!-- Settings Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Profile Information Card -->
                        <div id="cardProfile" class="cursor-pointer bg-white rounded-lg shadow hover:shadow-md transition p-6 h-48 flex flex-col justify-between">
                            <div class="flex items-center justify-center w-12 h-12 rounded bg-blue-100 text-blue-600">
                                <i class="fas fa-user text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Profile Information</h3>
                                <p class="text-sm text-gray-500">View and update your personal details and profile photo.</p>
                            </div>
                        </div>

                        <!-- Change Password Card -->
                        <div id="cardPassword" class="cursor-pointer bg-white rounded-lg shadow hover:shadow-md transition p-6 h-48 flex flex-col justify-between">
                            <div class="flex items-center justify-center w-12 h-12 rounded bg-green-100 text-green-600">
                                <i class="fas fa-key text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Change Password</h3>
                                <p class="text-sm text-gray-500">Update your account password to keep it secure.</p>
                            </div>
                        </div>

                        <!-- Notification Preferences Card -->
                        <div id="cardNotifications" class="cursor-pointer bg-white rounded-lg shadow hover:shadow-md transition p-6 h-48 flex flex-col justify-between">
                            <div class="flex items-center justify-center w-12 h-12 rounded bg-yellow-100 text-yellow-600">
                                <i class="fas fa-bell text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Notification Preferences</h3>
                                <p class="text-sm text-gray-500">Manage how you receive alerts and reminders.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Profile Modal -->
            <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
                <div class="bg-white rounded-lg w-full max-w-2xl">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h3 class="text-lg font-semibold"><i class="fas fa-user mr-2 text-blue-600"></i> Profile Information</h3>
                        <button data-close="profileModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                    </div>
                    <form id="profileForm" class="p-6 space-y-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-20 h-20 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
                                <img id="profileImage" src="" alt="Profile" class="w-full h-full object-cover hidden">
                                <span id="profileInitials" class="text-xl font-semibold text-white bg-blue-600 w-full h-full flex items-center justify-center">U</span>
                            </div>
                            <label class="cursor-pointer inline-flex items-center px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                <i class="fas fa-camera mr-2"></i> Change Photo
                                <input type="file" id="profilePhotoInput" class="hidden" accept="image/*">
                            </label>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" id="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" id="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" id="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <div class="flex justify-end gap-2 pt-2 border-t pt-4">
                            <button type="button" data-close="profileModal" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Password Modal -->
            <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
                <div class="bg-white rounded-lg w-full max-w-xl">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h3 class="text-lg font-semibold"><i class="fas fa-key mr-2 text-green-600"></i> Change Password</h3>
                        <button data-close="passwordModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                    </div>
                    <form id="passwordForm" class="p-6 space-y-4">
                        <div>
                            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                            <input type="password" id="currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                            <input type="password" id="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                            <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex justify-end gap-2 pt-2 border-t pt-4">
                            <button type="button" data-close="passwordModal" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Notifications Modal -->
            <div id="notificationsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
                <div class="bg-white rounded-lg w-full max-w-xl">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h3 class="text-lg font-semibold"><i class="fas fa-bell mr-2 text-yellow-600"></i> Notification Preferences</h3>
                        <button data-close="notificationsModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                    </div>
                    <form id="notificationsForm" class="p-6 space-y-4">
                        <div class="space-y-3">
                            <label class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-700">Email notifications</p>
                                    <p class="text-xs text-gray-500">Get notified about important updates via email.</p>
                                </div>
                                <input type="checkbox" id="prefEmail" class="h-5 w-5 text-blue-600">
                            </label>
                            <label class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-700">Document updates</p>
                                    <p class="text-xs text-gray-500">Alerts when new documents are added.</p>
                                </div>
                                <input type="checkbox" id="prefDocuments" class="h-5 w-5 text-blue-600">
                            </label>
                            <label class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-700">In-app notifications</p>
                                    <p class="text-xs text-gray-500">Show alerts within the application.</p>
                                </div>
                                <input type="checkbox" id="prefInApp" class="h-5 w-5 text-blue-600">
                            </label>
                        </div>
                        <div class="flex justify-end gap-2 pt-2 border-t pt-4">
                            <button type="button" data-close="notificationsModal" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700">Save Preferences</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
