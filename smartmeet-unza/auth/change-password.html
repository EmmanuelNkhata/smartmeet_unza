<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SmartMeet UNZA</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="alternate icon" type="image/png" sizes="256x256" href="../assets/images/favicon-256.png">
    <meta name="theme-color" content="#1e40af">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #cfe9ff 0%, #93c5fd 30%, #60a5fa 55%, #3b82f6 75%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
        
        .password-strength {
            height: 4px;
            margin-top: 2px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background-color: #ef4444; width: 33%; }
        .strength-medium { background-color: #f59e0b; width: 66%; }
        .strength-strong { background-color: #10b981; width: 100%; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box p-8 w-full max-w-md mx-4 bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img id="brandLogo" src="../assets/images/20250308_013030.jpg" alt="SmartMeet UNZA Logo" class="mx-auto mb-4 h-16 object-contain">
                <h1 class="text-2xl font-bold text-gray-800">Change Password</h1>
                <p id="passwordChangeReason" class="text-sm text-gray-600 mt-2">
                    Please change your password to continue
                </p>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span id="errorText"></span>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span id="successText"></span>
            </div>
            
            <!-- Password Change Form -->
            <form id="changePasswordForm" class="space-y-4">
                <input type="hidden" id="email" name="email" value="">
                
                <div class="input-field">
                    <i class="fas fa-lock text-gray-400"></i>
                    <div class="password-container w-full">
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" 
                               class="w-full pl-10 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-eye password-toggle" id="toggleCurrentPassword"></i>
                    </div>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-key text-gray-400"></i>
                    <div class="password-container w-full">
                        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" 
                               class="w-full pl-10 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               oninput="checkPasswordStrength(this.value)">
                        <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
                        <div id="passwordStrength" class="password-strength"></div>
                        <p id="passwordHelp" class="text-xs text-gray-500 mt-1">
                            Password must be at least 8 characters long and include uppercase, lowercase, and numbers
                        </p>
                    </div>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-key text-gray-400"></i>
                    <div class="password-container w-full">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" 
                               class="w-full pl-10 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <button type="submit" id="changePasswordBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    Change Password
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="login.html" class="text-indigo-600 hover:underline text-sm">Back to Login</a>
            </div>
        </div>
    </div>
    
    <!-- Include the authentication utilities -->
    <script src="../public/js/auth-utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const firstLogin = urlParams.get('firstLogin') === 'true';
            const reset = urlParams.get('reset') === 'true';
            
            // Set the email field
            document.getElementById('email').value = email || '';
            
            // Update the message based on context
            const reasonElement = document.getElementById('passwordChangeReason');
            if (firstLogin) {
                reasonElement.textContent = 'Welcome! Please set a new password for your account.';
                document.getElementById('currentPassword').style.display = 'none';
            } else if (reset) {
                reasonElement.textContent = 'For security reasons, please change your password to continue.';
            }
            
            // Toggle password visibility
            function setupPasswordToggle(inputId, toggleId) {
                const passwordInput = document.getElementById(inputId);
                const toggle = document.getElementById(toggleId);
                
                if (passwordInput && toggle) {
                    toggle.addEventListener('click', function() {
                        const type = passwordInput.type === 'password' ? 'text' : 'password';
                        passwordInput.type = type;
                        toggle.classList.toggle('fa-eye');
                        toggle.classList.toggle('fa-eye-slash');
                    });
                }
            }
            
            // Setup all password toggles
            setupPasswordToggle('currentPassword', 'toggleCurrentPassword');
            setupPasswordToggle('newPassword', 'toggleNewPassword');
            setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
            
            // Form submission
            const form = document.getElementById('changePasswordForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value.trim();
                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const isFirstLogin = firstLogin;
                    
                    // Reset messages
                    hideMessages();
                    
                    // Validate inputs
                    if (!isFirstLogin && !currentPassword) {
                        showError('Please enter your current password');
                        return;
                    }
                    
                    if (!newPassword) {
                        showError('Please enter a new password');
                        return;
                    }
                    
                    if (!AuthUtils.validatePassword(newPassword)) {
                        showError('Password must be at least 8 characters long and include uppercase, lowercase, and numbers');
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        showError('New password and confirm password do not match');
                        return;
                    }
                    
                    try {
                        // Get users from localStorage
                        const users = JSON.parse(localStorage.getItem('users') || '[]');
                        const userIndex = users.findIndex(u => u.email.toLowerCase() === email.toLowerCase());
                        
                        if (userIndex === -1) {
                            showError('User not found');
                            return;
                        }
                        
                        const user = users[userIndex];
                        
                        // Verify current password (except for first login)
                        if (!isFirstLogin && currentPassword !== user.password) {
                            showError('Current password is incorrect');
                            AuthUtils.logSecurityEvent(user.id, 'password_change_failed', { reason: 'incorrect_current_password' });
                            return;
                        }
                        
                        // Prevent reusing the same password
                        if (newPassword === user.password) {
                            showError('New password cannot be the same as the current password');
                            return;
                        }
                        
                        // Update user password
                        user.password = newPassword; // In a real app, hash the password
                        user.passwordChangedAt = new Date().toISOString();
                        user.isFirstLogin = false;
                        
                        // Save updated user data
                        users[userIndex] = user;
                        localStorage.setItem('users', JSON.stringify(users));
                        
                        // Log the password change
                        AuthUtils.logSecurityEvent(user.id, 'password_changed', { 
                            isFirstLogin,
                            forced: reset
                        });
                        
                        // Show success message
                        showSuccess('Password changed successfully! Redirecting to login...');
                        
                        // Redirect to login after a short delay
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Password change error:', error);
                        showError('An error occurred while changing your password. Please try again.');
                    }
                });
            }
            
            // Helper functions
            function showError(message) {
                const errorElement = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                
                if (errorElement && errorText) {
                    errorText.textContent = message;
                    errorElement.classList.remove('hidden');
                    
                    // Auto-hide error after 5 seconds
                    setTimeout(() => {
                        errorElement.classList.add('hidden');
                    }, 5000);
                }
            }
            
            function showSuccess(message) {
                const successElement = document.getElementById('successMessage');
                const successText = document.getElementById('successText');
                
                if (successElement && successText) {
                    successText.textContent = message;
                    successElement.classList.remove('hidden');
                }
            }
            
            function hideMessages() {
                const errorElement = document.getElementById('errorMessage');
                const successElement = document.getElementById('successMessage');
                
                if (errorElement) errorElement.classList.add('hidden');
                if (successElement) successElement.classList.add('hidden');
            }
        });
        
        // Check password strength
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');
            if (!strengthBar) return;
            
            // Reset classes
            strengthBar.className = 'password-strength';
            
            if (!password) {
                strengthBar.style.width = '0%';
                return;
            }
            
            // Check password strength
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            
            // Contains lowercase
            if (/[a-z]/.test(password)) strength += 1;
            
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength += 1;
            
            // Contains number
            if (/[0-9]/.test(password)) strength += 1;
            
            // Contains special character
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength bar
            let strengthClass = '';
            let width = '0%';
            
            if (strength <= 2) {
                strengthClass = 'strength-weak';
                width = '33%';
            } else if (strength <= 4) {
                strengthClass = 'strength-medium';
                width = '66%';
            } else {
                strengthClass = 'strength-strong';
                width = '100%';
            }
            
            strengthBar.className = `password-strength ${strengthClass}`;
            strengthBar.style.width = width;
        }
    </script>
</body>
</html>
