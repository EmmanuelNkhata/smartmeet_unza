<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SmartMeet UNZA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
        <script src="/public/js/common.js"></script>
</head>
<body class="h-full">
    <div id="sidebar-container">
        <!-- Sidebar will be loaded here -->
    </div>
    <div id="app" class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div id="header-container">
<header class="bg-white shadow-sm p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">Change Password</h1>
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <div class="relative">
                        <button id="notificationsBtn" class="p-2 rounded-full text-gray-600 hover:bg-gray-100 relative focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-yellow-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center notification-badge hidden">0</span>
                        </button>
                    </div>
                    
                    <!-- Admin Menu -->
                    <div class="relative">
                        <button id="adminMenuBtn" class="p-2 rounded-full text-gray-600 hover:bg-gray-100 relative focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            <i class="fas fa-user-shield text-xl"></i>
                        </button>
                        <!-- Admin Dropdown -->
                        <div id="adminMenu" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
                            <div class="px-4 py-3 border-b border-gray-200">
                                <p class="text-sm font-medium text-gray-900">Admin Panel</p>
                            </div>
                            <div class="py-1">
                                <a href="users.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-users mr-3 w-5 text-center"></i> Manage Users
                                </a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user-edit mr-3 w-5 text-center"></i> Profile Settings
                                </a>
                                <a href="change-password.html" class="block px-4 py-2 text-sm text-blue-600 hover:bg-blue-50">
                                    <i class="fas fa-key mr-3 w-5 text-center"></i> Change Password
                                </a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <a href="#" id="adminSignOut" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                    <i class="fas fa-sign-out-alt mr-3 w-5 text-center"></i> Sign Out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
</div>

        <!-- Main Content -->
        <main class="py-6 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md mx-auto">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <!-- Form Header -->
                    <div class="px-6 py-5 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Update Password</h2>
                        <p class="mt-1 text-sm text-gray-500">Ensure your account is using a long, random password to stay secure.</p>
                    </div>

                    <!-- Change Password Form -->
                    <form id="changePasswordForm" class="px-6 py-5 space-y-6">
                        <!-- Current Password -->
                        <div>
                            <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                            <div class="mt-1 relative">
                                <input id="current_password" name="current_password" type="password" required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none" onclick="togglePasswordVisibility('current_password')">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- New Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                            <div class="mt-1 relative">
                                <input id="password" name="password" type="password" required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    pattern=".{8,}" title="Password must be at least 8 characters long">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none" onclick="togglePasswordVisibility('password')">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <p class="mt-2 text-xs text-gray-500">Must be at least 8 characters long</p>
                        </div>

                        <!-- Confirm New Password -->
                        <div>
                            <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                            <div class="mt-1 relative">
                                <input id="password_confirmation" name="password_confirmation" type="password" required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none" onclick="togglePasswordVisibility('password_confirmation')">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Password Strength Meter -->
                        <div class="mt-4">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-xs font-medium text-gray-700">Password Strength</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div id="password-strength" class="h-2 rounded-full" style="width: 0%;"></div>
                            </div>
                            <p id="password-strength-text" class="mt-1 text-xs text-gray-500"></p>
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-end pt-4">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../public/js/admin.js"></script>
    <script>
        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('password-strength');
            const strengthText = document.getElementById('password-strength-text');
            
            let strength = 0;
            let text = '';
            
            // Check password length
            if (password.length >= 8) strength += 25;
            // Check for lowercase letters
            if (password.match(/[a-z]+/)) strength += 25;
            // Check for uppercase letters
            if (password.match(/[A-Z]+/)) strength += 25;
            // Check for numbers
            if (password.match(/[0-9]+/)) strength += 25;
            
            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            // Set color and text based on strength
            if (strength < 50) {
                strengthBar.className = 'h-2 rounded-full bg-red-500';
                text = 'Weak password';
            } else if (strength < 75) {
                strengthBar.className = 'h-2 rounded-full bg-yellow-500';
                text = 'Medium strength';
            } else {
                strengthBar.className = 'h-2 rounded-full bg-green-500';
                text = 'Strong password';
            }
            
            strengthText.textContent = text;
        });

        // Form submission
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirmation').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically send the form data to your server
            alert('Password updated successfully!');
            this.reset();
        });
    </script></body>
</html>
