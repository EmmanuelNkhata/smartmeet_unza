<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - SmartMeet UNZA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
        <script src="/public/js/common.js"></script>
</head>
<body class="h-full">
    <div id="sidebar-container">
        <!-- Sidebar will be loaded here -->
    </div>
    <div id="app" class="min-h-screen bg-gray-100">
        <!-- Header -->
        <div id="header-container">
<header class="bg-white shadow-sm p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">Profile Settings</h1>
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <div class="relative">
                        <button id="notificationsBtn" class="p-2 rounded-full text-gray-600 hover:bg-gray-100 relative focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-yellow-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center notification-badge hidden">0</span>
                        </button>
                    </div>
                    
                    <!-- Admin Menu -->
                    <div class="relative">
                        <button id="adminMenuBtn" class="p-2 rounded-full text-gray-600 hover:bg-gray-100 relative focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            <i class="fas fa-user-shield text-xl"></i>
                        </button>
                        <!-- Admin Dropdown -->
                        <div id="adminMenu" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
                            <div class="px-4 py-3 border-b border-gray-200">
                                <p class="text-sm font-medium text-gray-900">Admin Panel</p>
                            </div>
                            <div class="py-1">
                                <a href="users.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-users mr-3 w-5 text-center"></i> Manage Users
                                </a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <a href="profile.html" class="block px-4 py-2 text-sm text-blue-600 hover:bg-blue-50">
                                    <i class="fas fa-user-edit mr-3 w-5 text-center"></i> Profile Settings
                                </a>
                                <a href="change-password.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-key mr-3 w-5 text-center"></i> Change Password
                                </a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <a href="#" id="adminSignOut" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                    <i class="fas fa-sign-out-alt mr-3 w-5 text-center"></i> Sign Out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
</div>

        <!-- Main Content -->
        <main class="py-6 px-4 sm:px-6 lg:px-8">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <!-- Profile Header -->
                    <div class="px-6 py-5 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Profile Information</h2>
                        <p class="mt-1 text-sm text-gray-500">Update your account's profile information and email address.</p>
                    </div>

                    <!-- Profile Form -->
                    <div class="px-6 py-5 space-y-6">
                        <form id="profileForm">
                            <!-- Profile Picture -->
                            <div class="flex items-center space-x-6 mb-6">
                                <div class="shrink-0">
                                    <img id="profileImage" class="h-20 w-20 rounded-full object-cover" src="https://ui-avatars.com/api/?name=Admin+User&background=2563eb&color=fff" alt="Profile">
                                </div>
                                <div>
                                    <label class="block">
                                        <span class="sr-only">Choose profile photo</span>
                                        <input type="file" id="profilePhoto" class="block w-full text-sm text-gray-500
                                          file:mr-4 file:py-2 file:px-4
                                          file:rounded-md file:border-0
                                          file:text-sm file:font-semibold
                                          file:bg-blue-50 file:text-blue-700
                                          hover:file:bg-blue-100"
                                          accept="image/*">
                                    </label>
                                    <p class="mt-1 text-xs text-gray-500">JPG, GIF or PNG. Max size of 2MB</p>
                                </div>
                            </div>

                            <!-- Name -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                                    <input type="text" id="firstName" name="firstName" value="Admin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" value="User" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mt-6">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" value="admin@unza.zm" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>

                            <!-- Save Button -->
                            <div class="flex justify-end mt-6">
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../public/js/admin.js"></script>
    <script>
        // Profile photo preview
        document.getElementById('profilePhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your server
            alert('Profile updated successfully!');
        });
    </script></body>
</html>
